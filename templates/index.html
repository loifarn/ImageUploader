<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='resources/style.css')}}">
        <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='vendors/grid.css')}}">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" type="text/css">
    </head>
   <body>
       
    <div class="hero">
       <div class="col span-1-of-3 box"></div>
        <div class="col span-1-of-3 box">
            <div class="box-designed">
                <h1>Image Uploader</h1>
                <form action="http://localhost:5000/uploader" method="POST" enctype="multipart/form-data">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <input type="file" name="file" class="btn btn-full"/>
                    <input type="submit" value="Upload" class="btn"/>
                </form>
            </div>
        </div>
        <div class="col span-1-of-3 box"></div>
    </div>
   </body>
</html>
